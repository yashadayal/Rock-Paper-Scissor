<html>
    <head>
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="./style.css"> 
    </head>
    <body>
        <h1>Rock Paper Scissor Game</h1>
        <div class = "choices">
            <div class = "choice" id = "rock">
                <img src=".\images\rock.png">
            </div>
            <div class = "choice" id = "paper">
                <img src=".\images\paper.png"> 
            </div>
            <div class = "choice" id = "scissor">
                <img src=".\images\scissor.png">
            </div>
        </div>
        <div class = "scores">
            <div class = "score" id = "you">
                <p>You</p>
                <p id = "user-score">0</p>
            </div>
            <div class = "score" id = "comp">
                <p>Computer</p>
                <p id = "comp-score">0</p>
            </div>
        </div>
        <div class="output">
            <p id = "result">Play your Move</p>
        </div>
        <script src = "./playLogic.js"></script>
    </body>
</html>
